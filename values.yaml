# Kubernetes namespace to deploy OrientDB cluster
namespace: orientdb

statefulSetName: orientdb
serviceName: orientdb
labelValue: orientdb
# number of servers in the cluster
servers: 2

httpPort: 2480
httpNodePort: 30080
binaryPort: 2424
binaryNodePort: 30024
hazelcastPort: 2434

createRootUser: true
rootPassword: root

orientdbConfigMapName: orientdb-configmap

log:

image:
  repository: orientdb
  tag: 3.1.1
  pullPolicy: IfNotPresent

customSqlFunctions:
  enabled: true

automaticBackup:
  enabled: false

hazelcastDiscovery:
  podLabel:
    name: orientdb-cluster-member
    value: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use or create.
  name: hazelcast-k8s

volumes:
  databases:
    storageClass: ""
    size: 2Gi
  config:
    storageClass: ""
    size: 100Mi

service:
  nodePort:
    create: true

