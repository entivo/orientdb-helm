namespace: orientdb

master:
  name: orientdb
  serviceName: orientdb
  labelValue: orientdb
  replicas: 2

customSqlFunctions:
  enabled: true

automaticBackup:
  enabled: false

replica:
  name: orientdb-replica
  serviceName: orientdb-replica
  labelValue: orientdb-replica
  replicas: 0

httpPort: 2480
httpNodePort: 30080
binaryPort: 2424
binaryNodePort: 30024
hazelcastPort: 2434

createRootUser: true
rootPassword: root

image:
  repository: orientdb
  tag: 3.1.1
  pullPolicy: IfNotPresent

hazelcastDiscovery:
  podLabel:
    name: orientdb-cluster-member
    value: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use or create.
  name: hazelcast-k8s

orientdbConfigMapName: orientdb-configmap

log:

volumes:
  databases:
    storageClass: ""
    size: 2Gi
  config:
    storageClass: ""
    size: 100Mi

service:
  nodePort:
    create: true

